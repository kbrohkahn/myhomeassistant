- id: office_motion_start_music
  alias: Office Motion Start - Music
  description: ''
  trigger:
  - entity_id: binary_sensor.galaxy_tab_s_motion
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: template
    value_template: '{{ not is_state_attr(''media_player.spotify'', ''source'', ''SDSA-PC'')
      }}'
  - condition: state
    entity_id: person.kevin_broh_kahn
    state: home
  - condition: state
    entity_id: media_player.spotify
    state: playing
  - after: 09:00:00
    before: '18:00:00'
    condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data:
      source: SDSA-PC
    entity_id: media_player.spotify
    service: media_player.select_source
  mode: single
- id: master_motion_start_music
  alias: Master Motion Start - Music
  description: ''
  trigger:
  - device_id: e9e01a613b63405f8164871d518ed327
    domain: binary_sensor
    entity_id: binary_sensor.master_motion_sensor_ias_zone
    platform: device
    type: motion
  condition:
  - condition: state
    entity_id: media_player.spotify
    state: playing
  - condition: or
    conditions:
    - condition: state
      entity_id: media_player.master
      state: standby
    - condition: state
      entity_id: media_player.master
      state: unavailable
  - condition: state
    entity_id: person.kevin_broh_kahn
    state: home
  - condition: and
    conditions:
    - condition: not
      conditions:
      - condition: state
        entity_id: sensor.spotify_source
        state: Galaxy Note10+
    - condition: not
      conditions:
      - condition: state
        entity_id: sensor.spotify_source
        state: PS4-253
  action:
  - data:
      source: Master
    entity_id: media_player.spotify
    service: media_player.select_source
  - delay: 00:00:05
