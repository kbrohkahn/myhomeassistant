- id: kitchen_motion_start_lights
  alias: Kitchen Motion Start - Lights
  description: ''
  trigger:
  - entity_id: binary_sensor.kitchen_motion_sensor_ias_zone
    from: 'off'
    platform: state
    to: 'on'
  variables:
    elevation: '{{ state_attr(''sun.sun'', ''elevation'') }}'
    azimuth: '{{ state_attr(''sun.sun'', ''azimuth'') }}'
    azimuthOffset: '{{ 180 - state_attr(''sun.sun'', ''azimuth'') }}'
  condition:
  - condition: state
    entity_id: light.living_room_strips
    state: 'off'
  action:
  - entity_id: light.kitchen
    service: light.turn_on
  - condition: or
    conditions:
    - condition: state
      entity_id: light.dining
      state: 'off'
    - condition: template
      value_template: '{{ (as_timestamp(states.light.dining.last_updated) - as_timestamp(state_attr(''automation.kitchen_motion_start_lights'',''last_triggered'')))
        | abs < 1 }}'
  - data:
      hs_color:
      - '{{ (180 - ( atan(elevation / azimuthOffset) / pi * 180 + (90 * (1 - ( (azimuthOffset
        | abs) / azimuthOffset ) ) ) ) / 360 * 180) % 360 }}'
      - 50
    entity_id: light.dining
    service: light.turn_on
  mode: single
