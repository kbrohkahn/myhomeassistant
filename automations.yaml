  - data_template:
      media_content_type: sound
      sound_effect_filename: "{% if is_state('person.kevin_broh_kahn', 'home') %}\n\
        \  jabba-the-hutt-laughing.mp3\n{%- else -%}\n  jabba-the-hutt-laughing.mp3\n\
