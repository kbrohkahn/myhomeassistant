- id: nightlight
  alias: Nightlight
  trigger:
  - at: '23:00:00'
    platform: time
  condition: []
  action:
  - data:
      entity_id:
      - light.kitchen
      - light.dining
      - light.living_room
      - light.theater
      - light.office
      - light.master
    service: light.turn_off
  - data:
      brightness_pct: 10
      entity_id: light.hallway
