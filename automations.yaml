- id: humidity_over_50
  alias: Humidity over 80%
  description: ''
  trigger:
  - above: 80
    entity_id: sensor.hallway_thermostat
    platform: numeric_state
    value_template: '{{ state_attr(''climate.hallway_thermostat'' , ''current_humidity'')
      }}'
  condition: []
  action:
  - data:
      card:
        cards:
        - content: '## Humidity above 80%, AC advised'
          type: markdown
        - entity: climate.hallway_thermostat
          icon: mdi:check
          name: Acknowledge
          tap_action:
            action: call-service
            service: browser_mod.close_popup
          type: button
        type: vertical-stack
      title: Thermostat Alert
    service: browser_mod.popup
  - data:
