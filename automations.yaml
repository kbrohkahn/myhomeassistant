      entity_id: sensor.owm_weather_code
    - below: '800'
      condition: numeric_state
      entity_id: sensor.owm_weather_code
    - condition: template
      value_template: '{{ is_state(''sun.sun'', ''below_horizon'') }}'
  action:
  - data:
      payload: '{"wake": true, "camera": true}'
      topic: wallpanel/galaxytabs/command
    service: mqtt.publish
  - data:
      brightness: 250
    entity_id: light.master
    service: light.turn_on
