- id: sunset
  alias: Sunset
  trigger:
  - event: sunset
    offset: -00:15:00
    platform: sun
  condition:
  - condition: state
    entity_id: light.home
    state: 'off'
  action:
  - service: script.lights_away_sunset
- id: nightlight
  alias: Nightlight
  trigger:
  - at: '23:00'
    platform: time
  condition:
  - condition: state
    entity_id: var.people_home
    state: 'off'
  action:
  - data:
      entity_id:
      - light.kitchen
      - light.dining
      - light.living_room
      - light.theater
      - light.office
      - light.master
    service: light.turn_off
  - data:
      brightness_pct: 10
      entity_id: light.hallway
    service: light.turn_on
- id: sunrise
  alias: Sunrise
  trigger:
  - event: sunrise
    offset: +00:05:00
    platform: sun
  condition: []
  action:
  - data:
      entity_id: light.home
    service: light.turn_off
- id: ifttt_request
  alias: IFTTT Request
  description: ''
  trigger:
  - event_data:
      action: call_service
    event_type: ifttt_webhook_received
    platform: event
  condition: []
  action:
  - data_template:
      entity_id: '{{ trigger.event.data.entity_id }}'
    service_template: '{{ trigger.event.data.service }}'
