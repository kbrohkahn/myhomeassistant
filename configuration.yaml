    name: rockrobo_map
    value_template: 'OK'
    scan_interval: 5

  - platform: template
    sensors:
      # theater_peripherals_watts:
      #   friendly_name_template: "{{ states.switch.vesync_switch.theater_peripherals}} Current Consumption"
      #   value_template: '{{ states.switch.theater_peripherals.attributes["current_power_w"] | float }}'
