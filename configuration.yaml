recorder:
  db_url: !secret db_location
  exclude:
    entities:
      - sensor.rockrobo_map
    entity_globs:
      - sensor.glances*
      - sensor.galaxynote10*
      - sensor.router_iot*
    domains:
      - mobile_app
  purge_keep_days: 30
  commit_interval: 5

